<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;
        </button>
        <h4 class="modal-title" id="myStudentLabel">Create or edit a Student</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.student.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.student.id" readonly/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nameStudent">Name Student</label>
            <input type="text" class="form-control" name="nameStudent" id="field_nameStudent"
                   ng-model="vm.student.nameStudent"
                   required ng-maxlength="45"/>
            <div ng-show="editForm.nameStudent.$invalid">
                <p class="help-block"
                   ng-show="editForm.nameStudent.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                   ng-show="editForm.nameStudent.$error.maxlength">
                    This field cannot be longer than 45 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_ageStudent">Age Student</label>
            <input type="text" class="form-control" name="ageStudent" id="field_ageStudent"
                   ng-model="vm.student.ageStudent"
                   required ng-maxlength="45"/>
            <div ng-show="editForm.ageStudent.$invalid">
                <p class="help-block"
                   ng-show="editForm.ageStudent.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                   ng-show="editForm.ageStudent.$error.maxlength">
                    This field cannot be longer than 45 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label" for="field_lopName">Class Student: </label>
            <select name="lopName" id="field_lopName"
                    ng-model="vm.student.lopId"
                    ng-options="option.id as option.name_class for option in vm.lops"></select>
            <!--<p>{{vm.student.lopId}}</p>-->
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
